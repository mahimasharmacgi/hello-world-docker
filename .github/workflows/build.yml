name: Build C++ on Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build executable using MSVC
        shell: cmd
        run: |
          REM Call the Visual Studio environment setup script via vswhere.exe to find VS install path
          for /f "usebackq tokens=*" %%i in (`"%ProgramFiles(x86)%\Microsoft Visual Studio\Installer\vswhere.exe" -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -property installationPath`) do set VSINSTALLDIR=%%i
          call "%VSINSTALLDIR%\VC\Auxiliary\Build\vcvarsall.bat" x64
          cl /EHsc main.cpp /Fe:main.exe

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: cpp-windows-executable
          path: hellodocker.exe
