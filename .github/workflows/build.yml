name: Build C++ on Windows

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build with MSVC in one command
        shell: cmd
        run: |
          for /f "usebackq delims=" %%i in (`"%ProgramFiles(x86)%\Microsoft Visual Studio\Installer\vswhere.exe" -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -property installationPath`) do (
            call "%%i\VC\Auxiliary\Build\vcvarsall.bat" x64 && cl /EHsc main.cpp /Fe:hellodocker.exe
          )
      
      - uses: actions/upload-artifact@v4
        with:
          name: cpp-windows-executable
          path: hellodocker.exe

      - name: List files before Docker build
        run: dir

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_FOR_GHCR }}

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/hello-world-docker:latest .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/hello-world-docker:latest